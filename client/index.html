<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarrett - Your AI Text Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br>
    <div class="nav-links">
        </div>
        <div>
        <center><h1><b>Welcome to JarrettAi Text Gen.</b></h1></center><br>
        <center><p>Heres how it works! Prompt JarrettAi with a text prompt of any kind.<br><u>Examples:</u><br> 1. Write a article "about". 2. Write a blog "about". 3.Write a product description "About".</p></center>
        <br>
      </div>
      </div>
    <div id="app">
      <div id="chat_container"></div>
      
      <form>
        <textarea height="150" width="100" name="prompt" rows="1" cols="1" placeholder="Ask JarrettAi - Write Articles, Social Post, Blogs, Coding & More..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <br>
    <script type="module" src="script.js"></script>
  </body>
</html>
